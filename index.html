<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت عمومی</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
                .offcanvas {
            z-index: 1050 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark w-100">
        <div class="container">
            <a class="navbar-brand" href="#">چت عمومی</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">اطلاعات کاربر</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="بستن"></button>
        </div>
        <div class="offcanvas-body">
            <div id="userInfo">
                <div id="userNameDisplay" class="mb-3">نام کاربر: <strong>کاربر تستی</strong></div>
                <div class="d-flex align-items-center">
                    <span>رنگ کاربری شما:</span>
                    <div id="userColorDisplay" style="background-color: #3498db;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat" class="">
        <div id="messages"></div>
        <div id="replyPreview" class="reply-preview"></div>
        <div id="messageBox" class="d-flex mt-3">
            <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." class="form-control" />
            <button id="sendButton" class="btn btn-primary"><i class="bi bi-send"></i> ارسال</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./chat.js"></script>
</body>
</html>
