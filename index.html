<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت عمومی</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="chat">
        <div id="userInfo">
            <div id="userNameDisplay"></div>
            <div><h4>چت عمومی</h4></div>
            <div class="d-flex">
                <span>رنگ کاربری شما :</span>
                <div id="userColorDisplay"></div>
            </div>
        </div>
        <div id="messages"></div>
        <div id="replyPreview" class="reply-preview"></div>
        <div id="messageBox">
            <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." />
            <button id="sendButton"><i class="bi bi-send"></i> ارسال</button>
        </div>
    </div>
    <script type="module" src="./chat.js"></script>
</body>
</html>
